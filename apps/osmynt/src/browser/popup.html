<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osmynt</title>
    <style>
        body {
            width: 350px;
            height: 500px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #ffffff;
        }
        
        .header {
            background: #2d2d2d;
            padding: 16px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo img {
            width: 20px;
            height: 20px;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .content {
            padding: 16px;
            height: calc(100% - 60px);
            overflow-y: auto;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 12px;
        }
        
        .status.success {
            background: #1b5e20;
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        
        .status.error {
            background: #b71c1c;
            border: 1px solid #f44336;
            color: #f44336;
        }
        
        .status.info {
            background: #0d47a1;
            border: 1px solid #2196f3;
            color: #2196f3;
        }
        
        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 8px;
        }
        
        .btn:hover {
            background: #005a9e;
        }
        
        .btn-secondary {
            background: #666;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .code-input {
            width: 100%;
            height: 100px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 8px;
            color: #ffffff;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 12px;
        }
        
        .snippets-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .snippet-item {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .snippet-item:hover {
            background: #333;
        }
        
        .snippet-title {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .snippet-meta {
            font-size: 10px;
            color: #cccccc;
        }
        
        .hidden {
            display: none;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/resources/osmynt.svg" alt="Osmynt" />
            <h1>Osmynt</h1>
        </div>
    </div>
    
    <div class="content">
        <div id="status" class="status hidden"></div>
        
        <div id="login-section" class="section">
            <h3>Welcome to Osmynt!</h3>
            <p style="font-size: 12px; color: #cccccc; margin-bottom: 16px;">
                Secure, E2EE, Realtime DM for code snippets âš¡
            </p>
            <button id="login-btn" class="btn">Login with GitHub</button>
        </div>
        
        <div id="main-section" class="section hidden">
            <div class="section">
                <h3>Share Code</h3>
                <textarea id="code-input" class="code-input" placeholder="Paste your code here..."></textarea>
                <button id="share-btn" class="btn">Share Code</button>
            </div>
            
            <div class="section">
                <h3>Recent Snippets</h3>
                <div id="snippets-list" class="snippets-list">
                    <!-- Snippets will be loaded here -->
                </div>
                <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
            </div>
            
            <div class="section">
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
